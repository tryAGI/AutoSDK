  '/v1/messages/batches/{message_batch_id}/cancel?beta=true':
    post:
      tags:
        - Message Batches
      summary: Cancel a Message Batch
      description: "Batches may be canceled any time before processing ends. Once cancellation is initiated, the batch enters a `canceling` state, at which time the system may complete any in-progress, non-interruptible requests before finalizing cancellation.\n\nThe number of canceled requests is specified in `request_counts`. To determine which requests were canceled, check the individual results within the batch. Note that cancellation may not result in any canceled requests if they were non-interruptible."
      operationId: beta_message_batches_cancel
      parameters:
        - name: message_batch_id
          in: path
          description: ID of the Message Batch.
          required: true
          schema:
            title: Message Batch Id
            type: string
            description: ID of the Message Batch.
        - name: anthropic-beta
