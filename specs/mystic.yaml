openapi: 3.0.1
info:
  title: Mystic API
  version: 4.0.0
servers:
  - url: https://www.mystic.ai
paths:
  /v4/pipelines:
    get:
      tags:
        - Pipelines
      summary: Index
      description: Retrieve a paginated set of pipelines.
      operationId: index_v4_pipelines_get
      parameters:
        - name: skip
          in: query
          schema:
            title: Skip
            type: integer
            default: 0
        - name: limit
          in: query
          schema:
            title: Limit
            type: integer
            default: 20
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Paginated_PipelineGet_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
    post:
      tags:
        - Pipelines
      summary: Create
      description: Upload a new pipeline.
      operationId: create_v4_pipelines_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PipelineCreate'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PipelineGet'
        '400':
          description: Invalid request data
          content:
            application/json:
              example:
                detail:
                  message: 'Must start with your username followed by a forward slash. Example: marjory92/falcon:main'
                  parameter: pointer
        '401':
          description: Not authenticated
          content:
            application/json:
              example:
                detail:
                  message: Not authenticated.
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/pipelines/by-family/{pipeline_family_name}':
    get:
      tags:
        - Pipelines
      summary: List Pipelines By Family
      description: "Retrieve all pipelines for a given pipeline family.\nInclude private pipelines if the user owns the family."
      operationId: list_pipelines_by_family_v4_pipelines_by_family__pipeline_family_name__get
      parameters:
        - name: pipeline_family_name
          in: path
          required: true
          schema:
            title: Pipeline Family Name
            type: string
        - name: skip
          in: query
          schema:
            title: Skip
            type: integer
            default: 0
        - name: limit
          in: query
          schema:
            title: Limit
            type: integer
            default: 20
        - name: order_by
          in: query
          schema:
            title: Order By
            pattern: '[^:]*(:(asc|desc))?$'
            type: string
        - name: public
          in: query
          description: Filter by public status
          schema:
            title: Public
            type: boolean
            description: Filter by public status
        - name: hardware
          in: query
          description: Filter by hardware/accelerator type
          schema:
            allOf:
              - $ref: '#/components/schemas/Accelerator'
            description: Filter by hardware/accelerator type
        - name: cluster_id
          in: query
          description: Filter by cluster ID
          schema:
            title: Cluster Id
            type: string
            description: Filter by cluster ID
        - name: node_pool
          in: query
          description: Filter by node pool
          schema:
            title: Node Pool
            type: string
            description: Filter by node pool
        - name: created_at
          in: query
          description: Filter by datetime in the format 'created_at=start:end'
          schema:
            title: Created At
            type: string
            description: Filter by datetime in the format 'created_at=start:end'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Paginated_GetMetaAndPointers_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/pipelines/by-pointer/{pointer}':
    get:
      tags:
        - Pipelines
      summary: Retrieve By Pointer
      description: "Retrieve details for a pipeline by pointer name.\n\nNote that the fields this endpoint returns are dependent on the provided\nquery parameters and will omit any empty fields.\nAccepted query parameters are:\n- include_pointers: include any pointers that point to this pipeline"
      operationId: retrieve_by_pointer_v4_pipelines_by_pointer__pointer__get
      parameters:
        - name: pointer
          in: path
          required: true
          schema:
            title: Pointer
            type: string
        - name: include_pointers
          in: query
          schema:
            title: Include Pointers
            type: boolean
            default: false
        - name: include_extras
          in: query
          schema:
            title: Include Extras
            type: boolean
            default: false
        - name: pipeline_id
          in: query
          schema:
            title: Pipeline Id
            type: string
        - name: pipeline_id_or_pointer
          in: query
          schema:
            title: Pipeline Id Or Pointer
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app__schemas__pipeline__GetDetailed'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  /v4/pipelines/owned-or-used:
    get:
      tags:
        - Pipelines
      summary: Owned Or Used
      description: Get a lean list of pipelines that the user/team has either used or owns.
      operationId: owned_or_used_v4_pipelines_owned_or_used_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Owned Or Used V4 Pipelines Owned Or Used Get
                type: array
                items:
                  $ref: '#/components/schemas/GetLean'
      security:
        - APIKeyCookie: [ ]
  '/v4/pipelines/{pipeline_id}':
    get:
      tags:
        - Pipelines
      summary: Retrieve
      description: "Retrieve details for a pipeline.\n\nNote that the fields this endpoint returns are dependent on the provided\nquery parameters and will omit any empty fields.\nAccepted query parameters are:\n- include_pointers: include any pointers that point to this pipeline"
      operationId: retrieve_v4_pipelines__pipeline_id__get
      parameters:
        - name: pipeline_id
          in: path
          required: true
          schema:
            title: Pipeline Id
            type: string
        - name: include_pointers
          in: query
          schema:
            title: Include Pointers
            type: boolean
            default: false
        - name: include_extras
          in: query
          schema:
            title: Include Extras
            type: boolean
            default: false
        - name: pointer
          in: query
          schema:
            title: Pointer
            type: string
        - name: pipeline_id_or_pointer
          in: query
          schema:
            title: Pipeline Id Or Pointer
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/app__schemas__pipeline__GetDetailed'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
    delete:
      tags:
        - Pipelines
      summary: Delete
      description: Delete a pipeline.
      operationId: delete_v4_pipelines__pipeline_id__delete
      parameters:
        - name: pipeline_id
          in: path
          required: true
          schema:
            title: Pipeline Id
            type: string
        - name: pointer
          in: query
          schema:
            title: Pointer
            type: string
        - name: pipeline_id_or_pointer
          in: query
          schema:
            title: Pipeline Id Or Pointer
            type: string
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
    patch:
      tags:
        - Pipelines
      summary: Patch
      description: Update selected fields on a pipeline
      operationId: patch_v4_pipelines__pipeline_id__patch
      parameters:
        - name: pipeline_id
          in: path
          required: true
          schema:
            title: Pipeline Id
            type: string
        - name: pointer
          in: query
          schema:
            title: Pointer
            type: string
        - name: pipeline_id_or_pointer
          in: query
          schema:
            title: Pipeline Id Or Pointer
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patch'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDetailedPatch'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/pipelines/{pipeline_id}/clone':
    post:
      tags:
        - Pipelines
      summary: Clone
      operationId: clone_v4_pipelines__pipeline_id__clone_post
      parameters:
        - name: pipeline_id
          in: path
          required: true
          schema:
            title: Pipeline Id
            type: string
        - name: pointer
          in: query
          schema:
            title: Pointer
            type: string
        - name: pipeline_id_or_pointer
          in: query
          schema:
            title: Pipeline Id Or Pointer
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClonePipeline'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PipelineGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/pipelines/{pipeline_id}/image':
    patch:
      tags:
        - Pipelines
      summary: Patch Image
      description: "Update the image avatar of a pipeline. The new image url\nwill be available in the response."
      operationId: patch_image_v4_pipelines__pipeline_id__image_patch
      parameters:
        - name: pipeline_id
          in: path
          required: true
          schema:
            title: Pipeline Id
            type: string
        - name: pointer
          in: query
          schema:
            title: Pointer
            type: string
        - name: pipeline_id_or_pointer
          in: query
          schema:
            title: Pipeline Id Or Pointer
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_patch_image_v4_pipelines__pipeline_id__image_patch'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDetailedPatch'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/pipelines/{pipeline_id}/readme':
    get:
      tags:
        - Pipelines
      summary: Retrieve Readme
      description: Retrieve a pipeline's readme.
      operationId: retrieve_readme_v4_pipelines__pipeline_id__readme_get
      parameters:
        - name: pipeline_id
          in: path
          required: true
          schema:
            title: Pipeline Id
            type: string
        - name: pointer
          in: query
          schema:
            title: Pointer
            type: string
        - name: pipeline_id_or_pointer
          in: query
          schema:
            title: Pipeline Id Or Pointer
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetReadme'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/pipelines/{pipeline_id}/avg_cost':
    get:
      tags:
        - Pipelines
      summary: Retrieve Avg Cost
      description: Retrieve a pipeline's average cost per run over the past 1000 runs.
      operationId: retrieve_avg_cost_v4_pipelines__pipeline_id__avg_cost_get
      parameters:
        - name: pipeline_id
          in: path
          required: true
          schema:
            title: Pipeline Id
            type: string
        - name: pointer
          in: query
          schema:
            title: Pointer
            type: string
        - name: pipeline_id_or_pointer
          in: query
          schema:
            title: Pipeline Id Or Pointer
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/pipelines/{pipeline_id_or_pointer}/warmup':
    post:
      tags:
        - Pipelines
      summary: Pipeline Warmup
      operationId: pipeline_warmup_v4_pipelines__pipeline_id_or_pointer__warmup_post
      parameters:
        - name: pipeline_id_or_pointer
          in: path
          required: true
          schema:
            title: Pipeline Id Or Pointer
            type: string
        - name: pipeline_id
          in: query
          schema:
            title: Pipeline Id
            type: string
        - name: pointer
          in: query
          schema:
            title: Pointer
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PipelineWarmup'
        required: true
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/pipelines/{pipeline_id_or_pointer}/cooldown':
    post:
      tags:
        - Pipelines
      summary: Pipeline Cooldown
      operationId: pipeline_cooldown_v4_pipelines__pipeline_id_or_pointer__cooldown_post
      parameters:
        - name: pipeline_id_or_pointer
          in: path
          required: true
          schema:
            title: Pipeline Id Or Pointer
            type: string
        - name: pipeline_id
          in: query
          schema:
            title: Pipeline Id
            type: string
        - name: pointer
          in: query
          schema:
            title: Pointer
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PipelineCooldown'
        required: true
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/pipelines/{pipeline_id}/scaling':
    get:
      tags:
        - Pipelines
      summary: Retrieve Scaling Info
      description: Get real-time scaling information for the given pipeline.
      operationId: retrieve_scaling_info_v4_pipelines__pipeline_id__scaling_get
      parameters:
        - name: pipeline_id
          in: path
          required: true
          schema:
            title: Pipeline Id
            type: string
        - name: pointer
          in: query
          schema:
            title: Pointer
            type: string
        - name: pipeline_id_or_pointer
          in: query
          schema:
            title: Pipeline Id Or Pointer
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PipelineScalingInfo'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/pipelines/{pipeline_id}/scaling-history':
    get:
      tags:
        - Pipelines
      summary: Historical Pipeline Scaling
      operationId: historical_pipeline_scaling_v4_pipelines__pipeline_id__scaling_history_get
      parameters:
        - name: pipeline_id
          in: path
          required: true
          schema:
            title: Pipeline Id
            type: string
        - name: pointer
          in: query
          schema:
            title: Pointer
            type: string
        - name: pipeline_id_or_pointer
          in: query
          schema:
            title: Pipeline Id Or Pointer
            type: string
        - name: start
          in: query
          required: true
          schema:
            title: Start
            type: string
            format: date-time
        - name: end
          in: query
          required: true
          schema:
            title: End
            type: string
            format: date-time
        - name: interval_unit
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/DurationUnit'
        - name: interval_value
          in: query
          required: true
          schema:
            title: Interval Value
            type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  /v4/users/me:
    get:
      tags:
        - Users
      summary: Get Logged In User
      description: Retrieve the currently logged in user.
      operationId: get_logged_in_user_v4_users_me_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserGet'
      security:
        - APIKeyCookie: [ ]
  /v4/users/team-invites:
    get:
      tags:
        - Users
      summary: Index
      description: Retrieve a paginated set of invites to all teams.
      operationId: index_v4_users_team_invites_get
      parameters:
        - name: skip
          in: query
          schema:
            title: Skip
            type: integer
            default: 0
        - name: limit
          in: query
          schema:
            title: Limit
            type: integer
            default: 20
        - name: order_by
          in: query
          schema:
            title: Order By
            pattern: '[^:]*(:(asc|desc))?$'
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Paginated_TeamInviteGet_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/users/{username}':
    get:
      tags:
        - Users
      summary: Get User Public Profile
      description: Retrieve a user's public profile
      operationId: get_user_public_profile_v4_users__username__get
      parameters:
        - name: username
          in: path
          required: true
          schema:
            title: Username
            pattern: '[a-z0-9][a-z0-9-_]{1,22}[a-z0-9]'
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPublicGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v4/tokens/validate:
    get:
      tags:
        - Tokens
      summary: Validate
      description: Validates a header token or cookie JWT.
      operationId: validate_v4_tokens_validate_get
      responses:
        '204':
          description: Successful Response
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  /v4/tokens:
    get:
      tags:
        - Tokens
      summary: Index
      description: Retrieve a Catalyst API Bearer token for an authenticated user.
      operationId: index_v4_tokens_get
      parameters:
        - name: all_team
          in: query
          schema:
            title: All Team
            type: boolean
            default: false
        - name: skip
          in: query
          schema:
            title: Skip
            type: integer
            default: 0
        - name: limit
          in: query
          schema:
            title: Limit
            type: integer
            default: 20
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Paginated_TokenGet_'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - APIKeyCookie: [ ]
    post:
      tags:
        - Tokens
      summary: Create
      description: "Create a new Catalyst API Bearer token for an authenticated user.\n\nThis token will be associated with a team if a team_id is present in the JWT."
      operationId: create_v4_tokens_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenCreate'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: [ ]
        - APIKeyCookie: [ ]
  '/v4/tokens/{token_id}':
    get:
      tags:
        - Tokens
      summary: Retrieve
      description: Retrieve an API Bearer token for an authenticated user.
      operationId: retrieve_v4_tokens__token_id__get
      parameters:
        - name: token_id
          in: path
          required: true
          schema:
            title: Token Id
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - APIKeyCookie: [ ]
    delete:
      tags:
        - Tokens
      summary: Delete
      description: Delete an API Bearer token for an authenticated user.
      operationId: delete_v4_tokens__token_id__delete
      parameters:
        - name: token_id
          in: path
          required: true
          schema:
            title: Token Id
            type: string
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - APIKeyCookie: [ ]
    patch:
      tags:
        - Tokens
      summary: Patch
      description: Update selected fields of an API Bearer token for an authenticated user.
      operationId: patch_v4_tokens__token_id__patch
      parameters:
        - name: token_id
          in: path
          required: true
          schema:
            title: Token Id
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenPatch'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenGet'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - APIKeyCookie: [ ]
  /v4/runs:
    get:
      tags:
        - Runs
      summary: Index
      description: "Retrieve a paginated set of runs that satisfy query parameters.\n\nSupported query params:\n\n- `pipeline_id`: filter by a given pipeline ID\n    - e.g. `pipeline_id=pipeline_some-random-string`\n- `order_by`: order by a given field\n    - supported fields are `created_at`, `state`, `compute_time_ms`; default\n        is `created_at:desc`\n    - e.g. `order_by=compute_time_ms:desc`\n- include_pointers: include any pointers that point to the pipelines the runs were\nexecuted against"
      operationId: index_v4_runs_get
      parameters:
        - name: pipeline_id
          in: query
          schema:
            title: Pipeline Id
            type: string
