                    Although he did not record it in the “Quaestiones,” Newton
                    had also begun his mathematical studies. He again started
                    with Descartes, from whose La Géometrie he branched out into
                    the other literature of modern analysis with its application
                    of algebraic techniques to problems of geometry. He then
                    reached back for the support of classical geometry. Within
                    little more than a year, he had mastered the literature;
                    and, pursuing his own line of analysis, he began to move
                    into new territory. He discovered the binomial theorem, and
                    he developed the calculus, a more powerful form of analysis
                    that employs infinitesimal considerations in finding the
                    slopes of curves and areas under curves.


                    By 1669 Newton was ready to write a tract summarizing his
                    progress, De Analysi per Aequationes Numeri Terminorum
                    Infinitas (“On Analysis by Infinite Series”), which
                    circulated in manuscript through a limited circle and made
                    his name known. During the next two years he revised it as
                    De methodis serierum et fluxionum (“On the Methods of Series
                    and Fluxions”). The word fluxions, Newton’s private rubric,
                    indicates that the calculus had been born. Despite the fact
                    that only a handful of savants were even aware of Newton’s
                    existence, he had arrived at the point where he had become
                    the leading mathematician in Europe.


                    Work during the plague years


