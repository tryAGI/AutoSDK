                    What is Isaac Newton most famous for?


                    Although Isaac Newton is well known for his discoveries in
                    optics (white light composition) and mathematics (calculus),
                    it is his formulation of the three laws of motion—the basic
                    principles of modern physics—for which he is most famous.
                    His formulation of the laws of motion resulted in the law of
                    universal gravitation.


                    How was Isaac Newton educated?


                    After interrupted attendance at the grammar school in
                    Grantham, Lincolnshire, England, Isaac Newton finally
                    settled down to prepare for university, going on to Trinity
                    College, Cambridge, in 1661, somewhat older than his
                    classmates. There he immersed himself in Aristotle’s work
                    and discovered the works of René Descartes before graduating
                    in 1665 with a bachelor’s degree.


                    What was Isaac Newton’s childhood like?


                    Isaac Newton was born to a widowed mother (his father died
                    three months prior) and was not expected to survive, being
                    tiny and weak. Shortly thereafter Newton was sent by his
                    stepfather, the well-to-do minister Barnabas Smith, to live
                    with his grandmother and was separated from his mother until
                    Smith’s death in 1653.


                    What did Isaac Newton write?


                    Isaac Newton is widely known for his published work
                    Philosophiae Naturalis Principia Mathematica (1687),
                    commonly known as the Principia. His laws of motion first
                    appeared in this work. It is one of the most important
                    single works in the history of modern science.


