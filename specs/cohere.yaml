                    Isaac Newton (1642–1727) is best known for having invented
                    the calculus in the mid to late 1660s (most of a decade
                    before Leibniz did so independently, and ultimately more
                    influentially) and for having formulated the theory of
                    universal gravity — the latter in his Principia, the single
                    most important work in the transformation of early modern
                    natural philosophy into modern physical science. Yet he also
                    made major discoveries in optics beginning in the mid-1660s
                    and reaching across four decades; and during the course of
                    his 60 years of intense intellectual activity he put no less
                    effort into chemical and alchemical research and into
                    theology and biblical studies than he put into mathematics
                    and physics. He became a dominant figure in Britain almost
                    immediately following publication of his Principia in 1687,
                    with the consequence that “Newtonianism” of one form or
                    another had become firmly rooted there within the first
                    decade of the eighteenth century. His influence on the
                    continent, however, was delayed by the strong opposition to
                    his theory of gravity expressed by such leading figures as
                    Christiaan Huygens and Leibniz, both of whom saw the theory
                    as invoking an occult power of action at a distance in the
                    absence of Newton's having proposed a contact mechanism by
                    means of which forces of gravity could act. As the promise
                    of the theory of gravity became increasingly substantiated,
                    starting in the late 1730s but especially during the 1740s
                    and 1750s, Newton became an equally dominant figure on the
                    continent, and “Newtonianism,” though perhaps in more
                    guarded forms, flourished there as well. What physics
                    textbooks now refer to as “Newtonian mechanics” and
                    “Newtonian science” consists mostly of results achieved on
                    the continent between 1740 and 1800.


                    1.1 Newton's Early Years


                    1.2 Newton's Years at Cambridge Prior to Principia


                    1.3 Newton's Final Years at Cambridge


